<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <div class=" text-center ">
            <h3>Datos del contacto</h3>
          </div>
          <form #contactoForm="ngForm" (ngSubmit)="onSubmit(contactoForm)">
            <div class="form-group">
              <input type="hidden" 
              name="$key" 
              class="form-control"
              #$key="ngModel" 
              [(ngModel)]="contactoService.contactoSeleccionado.$key"
              placeholder="ID"
              >
              
      
            </div>
      
            <div class="form-group">
              <input type="text"
              
                  class="form-control"
                  name="nombre"
                  #nombre="ngModel"
                  [(ngModel)]="contactoService.contactoSeleccionado.nombre"
                  placeholder="Nombre"
            
              >
            </div>
      
            <div class="form-group">
              <input type="text"
              
                  class="form-control"
                  name="movil"
                  #movil="ngModel"
                  [(ngModel)]="contactoService.contactoSeleccionado.movil"
                  placeholder="Movil"
              
             >
            </div>
      
            <div class="form-group">
              <input type="text"
              
                class="form-control"
                name="casa"
                #casa="ngModel"
                [(ngModel)]="contactoService .contactoSeleccionado.casa"
                placeholder="Casa"
                > 
            </div>
      
            <div class="form-group">
              <input type="text"
              
                class="form-control"
                name="twitter"
                #twitter="ngModel"
                [(ngModel)]="contactoService .contactoSeleccionado.twitter"
                placeholder="Usuario Twitter"
                > 
            </div>
              
            <div class="form-group">
              <button class="btn btn-primary" type="submit">
                  <i class="fas fa-user-circle"></i> Agregar Contacto
              </button>
              <button class="btn btn-secondary" type="reset" (click)="resetForm(contactoForm)">
                  <i class="fas fa-sync-alt"></i> Reset
              </button>
            </div>
              
            
      
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
